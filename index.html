    <!DOCTYPE html>
    <html>
    <head>
    <style>
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>

    <body>
        
    <div class="row">
      <div class="column">
        <img src="img_snow.jpg" alt="Snow" style="width:100%">
      </div>
      <div class="column">
        <img src="img_forest.jpg" alt="Forest" style="width:100%">
      </div>
      <div class="column">
        <img src="img_mountains.jpg" alt="Mountains" style="width:100%">
      </div>
    </div>
